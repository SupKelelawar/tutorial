<!DOCTYPE html>
<html>
<head>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Contoh Tombol dengan Stardust</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Varela+Round');

        html, body {
            overflow-x: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Varela Round', sans-serif;
        }

        /* Background animasi stardust */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: -1; /* Letakkan di belakang semua elemen */
            animation: twinkling 150s linear infinite, starTwinkle 2s infinite;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.95), rgba(5, 5, 15, 0.98));

            z-index: -2; /* Pastikan elemen ini juga ada di belakang */
        }

        @keyframes twinkling {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        @keyframes starTwinkle {
            0%, 20%, 40%, 60%, 80%, 100% { opacity: 0.8; }
            10%, 30%, 50%, 70%, 90% { opacity: 1; }
        }

        /* Pengaturan tombol */
        .button-container {
            display: grid;
            margin-top: 50px;
            grid-template-columns: repeat(1, 1fr);
            grid-gap: 20px;
            padding: 25px;
            text-align: center;
            position: relative; /* Tombol berada di atas background */
            z-index: 1; /* Tombol harus di depan background */
        }

        .button {
            background-color: #222;
            color: #909090;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            white-space: nowrap; /* Pastikan teks tidak memotong */
            width: auto; /* Tombol akan menyesuaikan panjang teks */
        }

        .button:hover {
            background-color: #111;
            text-decoration: none;
        }

        .tengah { 
            text-align: center; 
            margin-top: 140px; 
        }
        
        h1 { 
           color: #888;
           }
           
        .kurung { 
           color: #B87333;
        }

    </style>
</head>
<body>

<div class="tengah">
    <h1>Selamat Datang</h1>
</div>

<div class="button-container">
    <a href="https://supkelelawar.github.io/tutorial/edit-ekstensi" class="button">Edit Ekstensi <span class="kurung">(Ganti Domain)</span></a>
    <a href="https://supkelelawar.github.io/tutorial/ganti-user-agent" class="button">Ganti User Agent</a>
    <a href="https://supkelelawar.github.io/tutorial/buat-ekstensi" class="button">Bikin Ekstensi <span class="kurung">(Clone)</span></a>
    <a href="https://supkelelawar.github.io/tutorial/bikin-icon" class="button">Bikin Icon Ekstensi</a>
</div>


</body>
</html>
