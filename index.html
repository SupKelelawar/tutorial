@import url('https://fonts.googleapis.com/css?family=Varela+Round');

html, body {
    overflow-x: hidden;
    height: 100%;
}

body {
    background: #303030;
    padding: 0;
    color: #fff;
    margin: 0;
    font-family: 'Varela Round', sans-serif;
    position: relative; 
    overflow: hidden; 
}
    a { 
      z-index: 9999; 
    }

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    z-index: -1;
    animation: twinkling 150s linear infinite, starTwinkle 2s infinite;
}

body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to bottom, rgba(0, 0, 20, 0.2), rgba(0, 0, 50, 0.6));
    z-index: -1;
}

@keyframes twinkling {
    from { background-position: 0 0; }
    to { background-position: -10000px 5000px; }
}

@keyframes starTwinkle {
    0%, 20%, 40%, 60%, 80%, 100% { opacity: 0.8; }
    10%, 30%, 50%, 70%, 90% { opacity: 1; }
}

.header {
    display: block;
    margin: 0 auto;
    width: 100%;
    max-width: 100%;
    box-shadow: none;
    background-color: #191919;

    z-index: 10;

}

.main {
    margin: 0 auto;
    display: block;
    height: 100%;
    margin-top: 40px;
    z-index: 3; /* Ensures main content is above pseudo-elements */
}

}

.mainInner div{

    display:table-cell;

    vertical-align: middle;

    font-size: 3em;

    font-weight: bold;

    letter-spacing: 1.25px;

}

#sidebarMenu {

    height: 100%;

    position: fixed;

    left: 0;

    width: 220px;

    margin-top: 10px;

    transform: translateX(-250px);

    transition: transform 250ms ease-in-out;

    background: #191919;

    z-index: 99; 

}

.sidebarMenuInner{

    border-top: 1px solid rgba(255, 255, 255, 0.10);

}

}

.sidebarMenuInner li a{

    color: #fff;

}

input[type="checkbox"]:checked ~ #sidebarMenu {

    transform: translateX(0);

}

input[type=checkbox] {

    transition: all 0.4s;

    box-sizing: border-box;

    display: none;

}

.sidebarIconToggle {

    transition: all 0.4s;

    box-sizing: border-box;
    border-width: 10px; 

    cursor: pointer;

    position: absolute;
    border: 2px solid white;
    border-radius: 5px;

    z-index: 99;

    hei ght: 100%;

    wicdth: 100%; 

    top: 5px;

    left: 10px;

    bottom: 0; 

    height: 30px;

    width: 36px;

}

.spinner {

    transition: all 0.4s;

    box-sizing: border-box;

    position: absolute;

    height: 3px;

    margin: 3px; 

    width: 81%;

    background-color: #fff;

}

.horizontal {

    transition: all 0.4s;

    box-sizing: border-box;

    position: relative;

    float: left;

    margin-top: 2px;
    border-radius: 5px;

}

.diagonal.part-1 {

    position: relative;

    transition: all 0.4s;

    box-sizing: border-box;

    float: left;
    border-radius: 5px;
}

.diagonal.part-2 {

    transition: all 0.4s;

    box-sizing: border-box;

    position: relative;

    float: left;

    margin-top: 2px;
    border-radius: 5px;

}

input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {

    transition: all 0.4s;

    box-sizing: border-box;

    opacity: 0;

}

input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {

    transition: all 0.4s;

    box-sizing: border-box;

    transform: rotate(135deg);

    margin-top: 12px;

}

input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {

    transition: all 0.4s;

    box-sizing: border-box;

    transform: rotate(-135deg);

    margin-top: -14px;

}

.moving-image {

    width: 60px;

    height: 60px;

    background: url('https://raw.githubusercontent.com/SupKelelawar/gambar/main/imageedit_2_9056694339-picsay.png') no-repeat center;

    background-size: cover;

    position: relative;

    left: 42%;

    top: 0%;

    bottom: 10%;

    margin-top: 43%;

    transform: translate(-50%, -50%) rotate(-40deg);

    animation: moveUpDown 0.5s infinite alternate;

}

@keyframes moveUpDown {

    0% {

        transform: translateX(0) translateY(0) rotate(-40deg);

    }

    100% {

        transform: translateX(-40px) translateY(-40px) rotate(-40deg);

    }

}

  .tengah {
